name: RSS Feed Health Check

on:
  schedule:
    # Run health check every hour
    - cron: '30 * * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run RSS feed health check
        run: |
          echo "Running RSS feed health check..."
          python health_check.py
        continue-on-error: true  # Don't fail workflow, just log results

      - name: Create health check summary
        if: always()
        run: |
          echo "## RSS Feed Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if python health_check.py; then
            echo "✅ **All RSS feeds are healthy!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some RSS feeds need attention!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Consider running the main RSS generation workflow manually if feeds are stale." >> $GITHUB_STEP_SUMMARY
          fi
